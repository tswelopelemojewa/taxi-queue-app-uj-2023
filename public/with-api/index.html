<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<script src="//unpkg.com/alpinejs" defer></script>
	<script src="taxi-queue.api.js"></script>
	<link rel="stylesheet" href="../style.css">
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body x-data="TaxiQueue" >
	<h1>Taxi queue app - with API</h1>

	<div>
		Version <strong x-text="version" ></strong>
	</div>

	<div class="sections" >

		<div class="section" >
			<h2>Passengers</h2>
			<img src="../images/queue.png" alt="" width="100">
			<img src="../images/queue.png" alt="" width="100">
			<img src="../images/queue.png" alt="" width="100">
			<span class="passenger_queue_count count" x-text='Length' >0</span>
			<button x-on:click="joinQueue()" class="join_queue">Join</button>
			<button x-on:click="leaveQueue()" class="leave_queue">Leave</button>
	
		</div>
	
		<div class="section" >
			<h2>Taxis</h2>
			<img src="../images/minivan.png" alt="" width="100">
			<img src="../images/minivan.png" alt="" width="100">
			<img src="../images/minivan.png" alt="" width="100">
			<span class="taxi_queue_count count" x-text="taxiLength" >0</span>
			<button x-on:click="joinTaxiQueue()" class="join_taxi_queue">Join queue</button>
		</div>
	
		<div class="section" >
			<h2>Taxi departing</h2>
			<img src="../images/arrow.png" alt="" width="100">
			<img src="../images/arrow.png" alt="" width="100">
			<img src="../images/arrow.png" alt="" width="100">
			<img src="../images/minivan.png" alt="" width="100">
			<!-- <span class="taxi_queue_count count" >0</span> -->
			<button x-on:click="taxiDepart()" class="depart">Depart</button>
		</div>
	

	</div>

	<div>
		<h4>Icons used</h4>
		<ul>
			<li>
				<a href="https://www.flaticon.com/free-icons/minivan" title="minivan icons">Minivan icons created by Vitaly Gorbachev - Flaticon</a>
			</li>
			<li>
				<a href="https://www.flaticon.com/free-icons/queue" title="queue icons">Queue icons created by Freepik - Flaticon</a>
			</li>
		</ul>
	</div>

</body>
</html>
